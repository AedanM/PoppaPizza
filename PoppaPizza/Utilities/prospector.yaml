output-format: text

strictness: veryhigh
test-warnings: true
doc-warnings: true
member-warnings: true
pep8:
  full: true

ignore-paths:
  - Docs

pycodestyle:
  disable:
    - N802
    - N803
    - D203
    - E402
    - E731
  options:
      max-line-length: 120
pylint:
  disable:
    - global-statement
    - invalid-name
    - too-few-public-methods

mccabe:
  run: true

pyroma:
  run: true